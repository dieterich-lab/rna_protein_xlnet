name: "Plugin tests (xlnet)"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Install plugin
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --no-interaction

      - name: Run plugin-specific tests
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry run pytest -xvs xlnet_plugin/
