name: lockfile-sync

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  poetry-lock-sync:
    name: Verify poetry.lock is in sync with pyproject.toml
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Verify lockfile
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          # Generate lockfile in-place without updating
          poetry lock --no-interaction --no-update

          # Fail if poetry.lock changed
          if [ -n "$(git status --porcelain --untracked-files=no -- poetry.lock)" ]; then
            echo "::error::poetry.lock is out of sync with pyproject.toml"
            echo "Run 'poetry lock --no-update' locally and commit the changes."
            git diff poetry.lock
            exit 1
          fi
          echo "âœ… poetry.lock is in sync"
